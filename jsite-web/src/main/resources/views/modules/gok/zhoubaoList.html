<% layout('/layout/default.html', {title: '周报', libs: ['dataGrid']}){ %>
<div class="main-content">
	<div class="box box-main">
		<div class="box-header">
			<div class="box-title">
				<i class="fa fa-cubes"></i> 周报
			</div>
			<div class="box-tools pull-right">
				<a href="#" class="btn btn-default" id="btnSearch" title="查询"><i class="fa fa-filter"></i> 查询</a>
				<% if(hasPermi('gok:zhoubao:edit')){ %>
					<a href="/gok/zhoubao/form" class="btn btn-default btnTool"  title="新增周报"><i class="fa fa-plus"></i> 新增</a>
					<div class="btn-group">
						<a href="javascript:" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-navicon"></i> <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="${ctx}/gok/zhoubao/export" id="btnExport"><i class="glyphicon glyphicon-export"></i> 导出</a></li>
							<li><a href="javascript:" id="btnImport"><i class="glyphicon glyphicon-import"></i> 导入</a></li>
						</ul>
					</div>
				<% } %>
			</div>
		</div>
		<div class="box-body">
			<form id="searchForm" action="${ctx}/gok/zhoubao/listData" method="post" class="form-inline hide" >
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-sm">查询</button>
					<button type="reset" class="btn btn-default btn-sm">重置</button>
				</div>
			</form>			
			<table id="dataGrid"></table>
			<div id="dataGridPage"></div>
		</div>
	</div>
</div>
<% } %>
<script type="text/javascript">
	$('#btnImport').click(function(){
		js.layer.open({
			type: 1,
			area: ['400px'],
			title: '导入周报数据',
			resize: false,
			scrollbar: true,
			content: js.formatHtml('importTpl'),
			btn: ['<i class="fa fa-check"></i> 导入',
				'<i class="fa fa-remove"></i> 取消'],
            yes: function(index, layero){
				console.log(layero.find('#file').val());
				var form = {
					inputForm: layero.find('#inputForm'),
					file: layero.find('#file').val()
				};
			    if (form.file == '' || (!js.endWith(form.file, '.xls') && !js.endWith(form.file, '.xlsx'))){
			    	js.showMessage("文件不正确，请选择后缀为 “xls”或“xlsx”的文件。", null, 'warning');
			        return false;
			    }
				js.ajaxSubmitForm(form.inputForm, function(data){
					console.log(data);
					js.layer.closeAll();
					js.showMessage(data.message);
					page();
				});
				return true;
			},
            btn2: function(index, layero){
            }
		});
	});
</script>

			</div>
			<font color="red" class="pull-left mt10">
				提示：仅允许导入“xls”或“xlsx”格式文件！
			</font>

	</div>
</form>
//--></script>
<script>
//初始化DataGrid对象
$('#dataGrid').dataGrid({
	searchForm: $("#searchForm"),
	columnModel: [
		{header:'编号', name:'bianhao', index:'a.bianhao', width:90, align:"center"},
		{header:'变更描述', name:'biangengmiaoshu', index:'a.biangengmiaoshu', width:90, align:"center"},
		{header:'变更原因', name:'biangengyuanyin', index:'a.biangengyuanyin', width:90, align:"center"},
		{header:'合同参考', name:'hetongcankao', index:'a.hetongcankao', width:90, align:"center"},
		{header:'变更类型', name:'biangengleixing', index:'a.biangengleixing', width:90, align:"center"},
		{header:'优先顺序', name:'youxianshunxu', index:'a.youxianshunxu', width:90, align:"center"},
		{header:'更新时间', name:'updateDate', index:'a.update_date', width:90, align:"center"},
		{header:'备注信息', name:'remarks', index:'a.remarks', width:90, align:"center"},
		{header:'操作', name:'actions', width:100, sortable:false, title:false, align:"center",formatter: function(val, obj, row, act){
			var actions = [];
			<% if(hasPermi('gok:zhoubao:edit')){ %>
				actions.push('<a href="/gok/zhoubao/form?id='+row.id+'" class="btnList" title="编辑周报"><i class="fa fa-pencil"></i></a>&nbsp;');
				actions.push('<a href="${ctx}/gok/zhoubao/delete?id='+row.id+'" class="btnList" title="删除周报" data-confirm="确认要删除该周报吗？"><i class="fa fa-trash-o"></i></a>&nbsp;');
			<% } %>
			
			return actions.join('');
		}}
	],
	// 加载成功后执行事件
	ajaxSuccess: function(data){
		
	}
});

</script>
