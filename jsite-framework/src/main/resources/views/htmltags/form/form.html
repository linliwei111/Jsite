<%
	var p = {
		// 标签参数
	    id: id!,                    // 表单ID
	    model: model!,                // 绑定Model对象，例如：${user!}
	    action: action!,            // 表单请求地址
	    method: method!,            // 请求方法，默认 post
	    class:class!
	};
%>

<form id="${p.id}" action="${p.action}" method= "${p.method}" class= "${p.class}">
 <%
 	var html = toDocument("form", tagBody, p.model);
 	print(html);
 %>
</form>
